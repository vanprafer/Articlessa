<form action="">
    <input type="text" name="query">
    <input type="submit" value="Search">
</form>

<div>
    {% for article in articles %}

        <h3>{{article.title}}</h3>
        <h4>{{article.authors}}</h4>
        <small>{{article.date}}</small>
    </div>
    <hr>
    {% endfor %}
</div>
